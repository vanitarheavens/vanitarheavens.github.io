<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/webform2.js"></script>

    <title>Web Form 2</title>
</head>

<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Workshop Registration</a>
            <p class="navbar-brand" style="font-size: small">More Actions</p>
        </div>

    </div><!-- /.container-fluid -->
</nav>


<div class="container">

    <p><u>Register now while seats are available!</u></p>
    <form id="productForm">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="firstName">First Name <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="firstName" name="firstName" placeholder="First Name"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="lastName">Last Name <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="company">Company/Institution <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="company" name="company" placeholder="Company/Institution"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="address">Address <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                    <textarea rows="4" class="form-control" id="address" name="address" placeholder="Address"
                              required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="city">City</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="city" name="city" placeholder="City"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="state">State/Province/Region</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <select class="form-control" id="state" name="state">
                                <option>-Select-</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Texas">Texas</option>
                                <option value="Illinois">Illinois</option>
                                <option value="California">California</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="country">Country</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <select class="form-control" id="country">
                                <option value="">-Select-</option>
                                <option value="USA">USA</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Uganda">Uganda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="email">Email <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="phoneNumber">Phone Number <span class="must">*</span></label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                                   required type="text">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="mealPreference">Meal Preference</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <select class="form-control" id="mealPreference">
                                <option value="Vegeterian">Vegeterian</option>
                                <option value="Non-Vegeterian">Non-Vegeterian</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>Payment Mode</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-check-input" type="checkbox" id="cash" name="cash" value="cash">
                            <label class="form-check-label" for="cash"> Cash</label><br>
                            <input type="checkbox" id="cheque" name="cheque" value="cheque">
                            <label class="form-check-label" for="cheque"> Cheque</label><br>
                            <input type="checkbox" id="draft" name="draft" value="draft">
                            <label class="form-check-label" for="draft"> Demand draft</label><br><br>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="chequeNo">DD/Cheque No.</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="chequeNo" name="chequeNo" placeholder="DD/Cheque No."
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="bankName">Drawn On (Bank Name)</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="bankName" name="bankName" placeholder="Drawn On (Bank Name)"
                                   required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="payable">Payable at</label>
                        </div>
                        <div class="col-md-3 form-group">
                            <input class="form-control" id="payable" name="payable" placeholder="Payable at"
                                   required type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row footer-background-color" >
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <button class='btn green-btn' id="submit" name="button"
                        type="submit">Submit
                </button>
                <button class='btn green-btn' id="reset" name="button"
                        type="reset">Reset
                </button>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>


        </div>


    </form>

</div>
